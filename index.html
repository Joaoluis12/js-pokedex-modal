<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Podekex - João</title>

   <!-- Font Robolo -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

   <!-- Normalize -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- Meu CSS -->
   <link rel="stylesheet" href="./assets/css/global.css">
   <link rel="stylesheet" href="./assets/css/pokedex.css">
   <link rel="stylesheet" href="./assets/css/modal-pokemon.css">
</head>


<body>
   
   <div class="modal">
      <ol>
         <li class="pokemon">
   <span class="number">#001</span>
   <span class="name">Bulbasaur</span>

   <div class="detail">
      <ol class="types">
         <li class="type">Grass</li>
         <li class="type">Poison</li>
      </ol>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur" srcset="">
   </div>
</li>
      </ol>
   </div>
   <section class="content">
      <h1>Pokedex</h1>
      <div class="pagination">
         <label for="generation">Escolha a geração</label>
         <select name="geracoes" id="generations">
            <option value="0"></option>
            <option value="1">1º Geração</option>
            <option value="2">2º Geração</option>
            <option value="3">3º Geração</option>
            <option value="4">4º Geração</option>
            <option value="5">5º Geração</option>
            <option value="6">6º Geração</option>
            <option value="7">7º Geração</option>
            <option value="8">8º Geração</option>
            <option value="9">Especiais</option>
         </select>
      </div>
         
      <ol class="pokemons" id="pokemons">
         <!-- iNSERÇÃO DOS POKEMONS -->
      </ol>

      
      
      <div class="pagination">
         <button type="button" id="loadMoreButton">more...</button>
      </div>
      
   </section>
   
   <!-- Meus codigos JS -->
   <script src="./assets/js/model-pokemon.js"></script>
   <script src="./assets/js/capitalize.js"></script>
   <script src="./assets/js/poke-api.js"></script>
   <script src="./assets/js/main.js"></script>
   <script src="./assets/js/modal.js"></script>
</body>

</html>
